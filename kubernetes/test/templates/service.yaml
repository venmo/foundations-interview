apiVersion: v1
kind: Service
metadata:
  name: {{ include "test.appname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: test
    version: {{ .Values.version }}
    track: {{ .Values.track }}
spec:
  selector:
    app: test
    version: {{ .Values.version }}
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
