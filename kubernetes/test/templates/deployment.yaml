apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test.appname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: test
    track: {{ .Values.track }}
    version: {{ .Values.version }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
        track: {{ .Values.track }}
        version: {{ .Values.version }}
    spec:
      containers:
        - name: test
          image: {{ .Values.image }}:{{ .Values.version }}
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
